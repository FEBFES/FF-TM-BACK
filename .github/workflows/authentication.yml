name: SonarCloud - Authentication
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  authentication:
    name: Build and analyze Authentication
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.head.ref, 'authentication') || contains(github.event.pull_request.base.ref, 'authentication')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('authentication/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze Authentication
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd authentication
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=FEBFES_FF-TM-BACK
