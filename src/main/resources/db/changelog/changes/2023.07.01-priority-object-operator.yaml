databaseChangeLog:
  - changeSet:
      id: "1"
      author: IvanShish
      comment: "Create function and operator for priority"
      changes:
        - sql:
            dbms: 'postgresql'
            sql: CREATE FUNCTION priority_eq(p priority, s character varying) RETURNS boolean AS '
                 BEGIN
                 RETURN p::text = s;
                 END; ' LANGUAGE plpgsql;
        - sql:
            dbms: 'postgresql'
            sql: CREATE OPERATOR = (
                    LEFTARG = priority,
                    RIGHTARG = character varying,
                    PROCEDURE = priority_eq
                    );
