databaseChangeLog:
  - changeSet:
      id: "1"
      author: IvanShish
      comment: "Create user roles for project table"
      changes:
        - createTable:
            tableName: project_role
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_project_id
            baseTableName: project_role
            baseColumnNames: project_id
            referencedTableName: project
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_user_id
            baseTableName: project_role
            baseColumnNames: user_id
            referencedTableName: user_entity
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_role_id
            baseTableName: project_role
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE
