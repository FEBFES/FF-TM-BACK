databaseChangeLog:
  - changeSet:
      id: "1"
      author: IvanShish
      comment: "Create task priority table"
      changes:
        - createTable:
            tableName: task_priority
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
