databaseChangeLog:
  - changeSet:
      id: 1
      author: VladisStep
      comment: "add user pic entity"
      changes:
        - createTable:
            tableName: user_pic
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: pic
                  type: bytea
                  constraints:
                    nullable: false