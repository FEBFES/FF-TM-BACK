server.servlet.context-path=/api
server.port=8090

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
server.tomcat.relaxed-query-chars=|,{,},[,]

#For sorting tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha

jwt.secret=
# Access token is valid 1 hour
#jwt.expirationDateInSeconds=3600
jwt.expirationDateInSeconds=21600
# Refresh token is valid 24 hours
jwt.refreshExpirationDateInSeconds=86400

folders.user-pic=/home/febfes/userPics/
folders.task-files=/home/febfes/files/
