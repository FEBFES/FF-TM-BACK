databaseChangeLog:
  - changeSet:
      id: 1
      author: IvanShish
      comment: "Create notification table"
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id_to
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_user
                    references: user_entity(id)
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: boolean
                  defaultValue: "false"
                  constraints:
                    nullable: false
